name: Quarto Publish

on:
  push:
    branches: [main]
    paths:
      - 'quarto/**'
      - 'R/**'
      - '.github/workflows/quarto-publish.yml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        env:
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
        with:
          packages: |
            any::devtools
            any::ggplot2
            any::ggforce
            any::ggfx
            any::viridis
            any::scales
            any::Rcpp
            any::deldir
            any::patchwork
            any::cli
            any::config
            any::shiny
            any::bslib
            any::bsicons
            any::shinyjs
            any::colourpicker
            any::waiter
            any::rsvg
            any::magick
            any::zip

      - name: Install RCDT (archived from CRAN, install from GitHub)
        env:
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pak::pak("stla/RCDT")
        shell: Rscript {0}

      - name: Install jigsawR
        env:
          # Prevent renv from interfering with package installation
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
        run: |
          devtools::install_local('.', dependencies = FALSE, force = TRUE)
        shell: Rscript {0}

      - name: Verify jigsawR installation
        env:
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
        run: |
          cat("Checking jigsawR installation...\n")
          if (requireNamespace("jigsawR", quietly = TRUE)) {
            cat("✓ jigsawR installed successfully\n")
            cat("Version:", as.character(packageVersion("jigsawR")), "\n")
          } else {
            stop("✗ jigsawR not found after installation!")
          }
        shell: Rscript {0}

      - name: Install putior and generate workflow diagrams
        env:
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
          GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
        run: |
          pak::pak("pjt222/putior")
          source("inst/scripts/generate_workflow_diagrams.R")
        shell: Rscript {0}

      - name: Render Quarto Project
        env:
          # Prevent renv from interfering - we use workflow-installed packages
          RENV_CONFIG_SANDBOX_ENABLED: "FALSE"
        run: |
          quarto render quarto

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: quarto/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
