# jigsawR Package Configuration
# Centralized configuration for puzzle generation parameters
# This is the SINGLE SOURCE OF TRUTH for all default values

default:
  # Rectangular puzzle defaults
  rectangular:
    rows: 3
    cols: 4
    width: 400
    height: 300

  # Hexagonal puzzle defaults
  hexagonal:
    rings: 3
    diameter: 360
    boundary: "zigzag"  # zigzag, hexagon, warped, warped_hex, circle

  # Concentric puzzle defaults
  concentric:
    rings: 3
    diameter: 360
    center_shape: "hexagon"  # hexagon or circle
    boundary: "straight"  # straight or circle
    boundary_facing: "outward"  # outward (convex) or inward (concave) - only applies when boundary is "circle"

  # Shared styling defaults (apply to all puzzle types)
  styling:
    tabsize: 10
    jitter: 2
    offset: 0
    layout: "grid"        # grid or repel
    repel_margin: 2       # mm gap for repel layout
    repel_max_iter: 100   # max iterations for repel
    min_tab_size: null    # minimum absolute tab size (voronoi/random only)
    max_tab_size: null    # maximum absolute tab size (voronoi/random only)
    stroke_width: 1
    stroke_color_type: "solid"  # none, solid, or palette
    stroke_color: "#000000"  # used when stroke_color_type = "solid"
    stroke_palette: "viridis"  # used when stroke_color_type = "palette"
    stroke_palette_invert: false
    opacity: 100
    fill_type: "solid"  # none, solid, palette, or gradient
    fill_color: "#a1a1a1"  # used when fill_type = "solid"
    fill_palette: "magma"  # used when fill_type = "palette"
    fill_palette_invert: false
    # Piece gradient colors (only used when fill_type = "gradient")
    piece_gradient:
      center: "#ffffff"
      middle: "#e0e0e0"
      edge: "#808080"

  # Seed for reproducibility
  seed: 1234

  # Color palette configuration
  colors:
    default_palette: "viridis"
    available_palettes:
      - "viridis"
      - "magma"
      - "plasma"
      - "inferno"
      - "cividis"
      - "mako"
      - "rocket"
      - "turbo"

    # Palette descriptions for UI
    palette_descriptions:
      viridis: "Blue to Green to Yellow"
      magma: "Black to Purple to Yellow"
      plasma: "Purple to Red to Yellow"
      inferno: "Black to Purple to Yellow (High Contrast)"
      cividis: "Blue to Yellow (Colorblind Friendly)"
      mako: "Dark Blue to Light Green"
      rocket: "Black to Red to Light Yellow"
      turbo: "Blue to Red (Rainbow)"

  # Label configuration
  labels:
    show: true
    color: "#000000"
    size: 0  # 0 = auto-size

  # Background configuration
  background:
    type: "solid"  # none, solid, gradient
    solid_color: "#ffffff"
    gradient:
      center: "#e3f2fd"
      middle: "#bbdefb"
      edge: "#90caf9"

  # Gradient background generation settings
  gradient_generation:
    dpi: 300
    coord_limit: 1.3
    range_expansion: 1.20
    limit_contraction: 0.90
    palette_size: 256
    circle_resolution: 361
    default_size_px: 2000

  # UI layout configuration
  ui:
    preview_height: "600px"
    container_height: "500px"
    download_delay_ms: 500
    icon_size: "48px"
    info_padding: "10px"
    default_accordion_open: "settings"
    # Sub-accordion defaults (Issue #75)
    # Settings panel: Puzzle Type open by default
    settings_sub_default_open: ["puzzle_type"]
    # Styling panel: Piece Shape open by default (most commonly adjusted)
    styling_sub_default_open: ["piece_shape"]

  # Input constraints
  constraints:
    rows:
      min: 1
      max: 10
    cols:
      min: 1
      max: 10
    width:
      min: 50
      max: 500
    height:
      min: 50
      max: 500
    rings:
      min: 2
      max: 6
    diameter:
      min: 100
      max: 500
    tabsize:
      min: 0
      max: 100
    jitter:
      min: 0
      max: 100
    offset:
      min: 0
      max: 100
    repel_margin:
      min: 0
      max: 20
    repel_max_iter:
      min: 10
      max: 500
    stroke_width:
      min: 0.5
      max: 10
    opacity:
      min: 0
      max: 100
    seed:
      min: 1
      max: 99999
    label_size:
      min: 0  # 0 = auto-size
      max: 30
    min_tab_size:
      min: 0   # 0 = no constraint
      max: 50
    max_tab_size:
      min: 5
      max: 100

  # Conversion constants
  constants:
    dpi_to_mm: 25.4
    coordinate_precision: 2

# Development environment (for testing)
development:
  styling:
    tabsize: 10
    jitter: 2
  colors:
    default_palette: "viridis"

# Production environment (same as default for now)
production:
  colors:
    default_palette: "magma"
